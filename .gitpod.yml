tasks:
  - before: |
      echo "Installing cowsay"
      sudo apt-get install -y cowsay
    init: |
      cowsay "Installing AWS CLI"
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip awscliv2.zip
      sudo ./aws/install

      cowsay "Installing Azure CLI"
      curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      cowsay "Installing GCP CLI"
#      echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
#      sudo apt-get install apt-transport-https ca-certificates gnupg --quiet
#      curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
#      sudo apt-get update && sudo apt-get install google-cloud-sdk --quiet

      curl https://sdk.cloud.google.com > install.sh
      bash install.sh --disable-prompts
      source /home/gitpod/google-cloud-sdk/path.bash.inc
      source /home/gitpod/google-cloud-sdk/completion.bash.inc

      cowsay "Installing Terraform"
      sudo apt-get update && sudo apt-get install -y gnupg software-properties-common curl
      curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
      sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"

      go get github.com/spf13/cobra/cobra
      go build
      go get && go build ./... && go test ./...
    command: |
      sudo apt-get update && sudo apt-get install terraform
      make install
      cd examples
      terraform init
#      ./terraform-provider-ublob

vscode:
  extensions:
    - golang.go
    - hashicorp.terraform
